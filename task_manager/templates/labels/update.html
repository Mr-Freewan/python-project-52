{% extends 'base_template.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}
<title>{% translate 'Update label' %}</title>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-7">
        <h1 class="my-4">{% translate 'Update label' %}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-dark mt-3" type="submit" value="{% translate 'Update' %}">
            <a href="{% url 'labels_list' %}" class="btn btn-outline-danger mt-3 mx-3" role="button">{% translate 'Cancel' %}</a>
        </form>
    </div>
</div>
{% endblock %}
