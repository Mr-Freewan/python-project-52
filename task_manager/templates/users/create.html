{% extends 'base_template.html' %}

{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-7">
    <h1 class="my-4">{% translate 'Sign up' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-dark" type="submit" value="{% translate 'Register' %}">
    </form>
            </div>
        </div>
{% endblock %}
